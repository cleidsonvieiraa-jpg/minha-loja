<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Minha Loja</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f7f7f7;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    div.product {
      background-color: #fff;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    div.product h2 {
      margin: 0 0 5px 0;
    }

    button {
      background-color: #25D366;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #128C7E;
    }

    h2, ul, p {
      margin-top: 0;
    }

    #cartList {
      list-style-type: none;
      padding-left: 0;
    }

    ul li {
      background-color: #eee;
      margin-bottom: 5px;
      padding: 5px 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<h1>Minha Loja</h1>

<!-- Produtos -->
<div class="product">
  <h2>Produto 1</h2>
  <p>Preço: R$ 10</p>
  <button onclick="addToCart('Produto 1', 10)">Adicionar ao carrinho</button>
</div>

<div class="product">
  <h2>Produto 2</h2>
  <p>Preço: R$ 20</p>
  <button onclick="addToCart('Produto 2', 20)">Adicionar ao carrinho</button>
</div>

<!-- Carrinho -->
<h2>Carrinho</h2>
<ul id="cartList"></ul>
<p>Total: R$ <span id="total">0</span></p>
<button onclick="sendWhatsApp()">Finalizar pelo WhatsApp</button>

<script>
  let cart = [];
  let total = 0;

  function addToCart(name, price) {
    cart.push({name, price});
    total += price;
    updateCart();
  }

  function updateCart() {
    const cartList = document.getElementById('cartList');
    cartList.innerHTML = '';
    cart.forEach(item => {
      const li = document.createElement('li');
      li.textContent = item.name + ' - R$ ' + item.price;
      cartList.appendChild(li);
    });
    document.getElementById('total').textContent = total;
  }

  function sendWhatsApp() {
    if(cart.length === 0) {
      alert('Carrinho vazio!');
      return;
    }
    let message = 'Olá! Gostaria de fazer este pedido:\n';
    cart.forEach(item => {
      message += `- ${item.name} - R$ ${item.price}\n`;
    });
    message += `Total: R$ ${total}\n`;
    message += 'Endereço: _______';
    
    // Substitua SEUNUMERO pelo seu número no formato internacional
    const url = 'https://wa.me/SEUNUMERO?text=' + encodeURIComponent(message);
    window.open(url, '_blank');
  }
</script>

</body>
</html>
